<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="wrapper">
  <h2> NOT USING INSTAGRAM ? THAT'S BOTH - COOL AND WIERD.</h2>
  <p>If you want to be part of the SYNDICATE but not using Instagram as a social platform, no problemo, we got you. Provide your email adress and get every benefits that anyone in the SYNDICATE has.</p>
  </div>
  
  <form id="emailForm">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit" class="button-style-1">JOIN</button>
  </form>



  <script>

    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      let emails = JSON.parse(localStorage.getItem('emails')) || [];

      if (!emails.includes(email)) {
        emails.push({ type: "Email", value: email });
        localStorage.setItem('emails', JSON.stringify(emails));
        alert("WELCOME IN THE SYNDICATE!");
      } else {
        alert("This email is already saved.");
      }

      document.getElementById('email').value = '';
    });
  </script>
</body>
</html>
